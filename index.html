<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <meta name="description" content="HTML, CSS & JS Quiz">
    <title>Quiz App</title>
    <link rel="shortcut icon" href="#">
    <link href="float-grid.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Codystar" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header>
      <div class="row">
        <div class="col-12">
          <h1>Scale of the Universe Quiz</h1>    
          <div class="question-and-score"></div>
        </div>
      </div>
    </header>
    <img src="images/earth.png" class="bottom-img"/>
    <main role="main" aria-live="assertive">
      <fieldset>
        <div class="row">
          <div class="col-12">
            <legend>Scale of the Universe</legend>
            <p>Do you know how big our world is?</p>
          </div>
        </div>
        <div class="row">
          <div class="col-12">
            <button type="button" id="next-question">Let's find out</button>
          </div>
        </div>
      </fieldset>
    </main>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="store.js"></script>
    <script src="index.js"></script>
  </body>
</html>
